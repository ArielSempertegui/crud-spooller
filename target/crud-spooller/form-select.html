<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>

                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                                <a href="index.jsp" class="btn btn-outline-primary mt-3">Volver a la p√°gina principal</a>

                        </div>
                    </div>
                </div>
            </div>
